<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.top-container {
  text-align: center;
}

.header {
  padding: 10px 16px;
  background: #555;
  color: #f1f1f1;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}
</style>
</head>
<body>

<div class="top-container">
  <img src="banner.png" alt="Textured" style="width:100%;">
</div>

<div class="header" id="myHeader">
  <h3><a href="index.html">Texture Packs</a>       <a href="contact us.html">Contact us</a></h3>
</div>

<div class="content">
  <h3>Contact:</h3>
  <a href="https://discord.gg/9kxakMzv6p" target="_blank"><img src="discord.png" height="100" width="auto"></a>
</div>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
